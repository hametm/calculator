<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap');
    </style>
</head>
<body>
    <div id="calculator">
        <div id="displayContainer">
            <div id="topDisplay"></div>
            <div id="bottomDisplay"></div>
        </div>
        <div id="buttonDisplay">
            <div class="row" id="fifthRow">
                <button class="buttons extra" id="clear">Clear</button>
                <button class="buttons extra" id="thumbsUp">üëç</button>
            </div>
            <div class="row" id="fourthRow">
                <button class="buttons numbers" id="seven">7</button>
                <button class="buttons numbers" id="eight">8</button>
                <button class="buttons numbers" id="nine">9</button>
                <button class="buttons operators rightColumn" id="divide">/</button>
            </div>
            <div class="row" id="thirdRow">
                <button class="buttons numbers" id="four">4</button>
                <button class="buttons numbers" id="five">5</button>
                <button class="buttons numbers" id="six">6</button>
                <button class="buttons operators rightColumn" id="multiply">x</button>
            </div>
            <div class="row" id="secondRow">
                <button class="buttons numbers" id="one">1</button>
                <button class="buttons numbers" id="two">2</button>
                <button class="buttons numbers" id="three">3</button>
                <button class="buttons operators rightColumn" id="minus">-</button>
            </div>
            <div class="row" id="firstRow">
                <button class="buttons numbers" id="zero">0</button>
                <button class="buttons numbers" id="decimal">.</button>
                <button class="buttons operators" id="plus">+</button>
                <button class="buttons equalSign rightColumn" id="equals">=</button>
            </div>
        </div>
    </div>
    <div id="footer">Made by Morgan</div>
</body>
</html>
